<h1>Todos</h1>

<input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)" />

<div *ngIf="items" class="list-group">
  <button
    type="button"
    *ngFor="let item of items"
    @todo
    (@todo.start)="start($event)"
    (@todo.done)="done($event)"
    (click)="removeItem(item)"
    class="list-group-item"
  
    x
    {{ item }}
  </button>
</div>
