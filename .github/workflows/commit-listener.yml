name: Commit Listener

on:
  push:
    branches:
      - master    # Trigger on commits to the 'main' branch

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Send notification
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New commit pushed to the main branch!"}' https://hooks.slack.com/services/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
